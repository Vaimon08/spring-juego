<!DOCTYPE html>
<html lang="en">

<head charset="utf-8">
	<title>CrudJuego</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<br>
		<h1>Registro de Juegos</h1>
		<br>
		<a th:href="@{/ctrl/Juego/abrirGuardar}" type="button" class="btn btn-outline-dark">Guardar</a>
		<br><br>
		<table border="1" class="table table-striped">
			<thead>
				<tr>
					<th>id VideoJuego</th>
					<th>Nombre</th>
					<th>Genero</th>
					<th>Precio</th>
					<th>Clasificacion</th>

					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="j:${lista}">
					<th th:text="${j.idJuego}">id</th>
					<th th:text="${j.nombre}">nombre</th>
					<th th:text="${j.genero}">genero</th>
					<th th:text="${j.precio}">precio</th>
					<th th:text="${j.clasificacion}">clasificacion</th>

					<th><a th:href="@{/ctrl/Juego/abrirEditar/}+${j.idJuego}" th:text="Editar" class="btn btn-outline-warning"></a></th>
					<th><a th:href="@{/ctrl/Juego/abrirEliminar/}+${j.idJuego}" th:text="Eliminar" class="btn btn-outline-danger"></a></th>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
